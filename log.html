<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="log.css">
        <script src="https://kit.fontawesome.com/1414cc74fa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="Name">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-regular fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Forget Password <a href="#">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signup">Sign Up</button>
                        <button type="button" id="signin" class="disable">Sign in</button>
                    </div>
                </form>
            </div>
            
        </div>
        <script>
        let signup = document.getElementById("signup");
        let signin = document.getElementById("signin");
        let Name = document.getElementById("Name");
        let title = document.getElementById("title");

        signin.onclick = function(){
            Name.style.maxHeight = "0";
            title.innerHTML="Sign In";
            signup.classList.add("disable");
            signin.classList.remove("disable");
        }
        signup.onclick = function(){
            Name.style.maxHeight = "60px";
            title.innerHTML="Sign Up";
            signup.classList.remove("disable");
            signin.classList.add("disable");
        }
    </script>
    </body>
</html>
